<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>JavaScript Control demo</h3>
    <script language="JavaScript">
        function vowel(v) {
            switch (v) {
                case 'a':
                    document.write(v + ' is a vowel')
                    break
                case 'e':
                    document.write(v + ' is a vowel')
                    break
                case 'i':
                    document.write(v + ' is a vowel')
                    break
                case 'o':
                    document.write(v + ' is a vowel')
                    break
                case 'u':
                    document.write(v + ' is a vowel')
                    break
                default:
                    document.write(v + ' is not a vowel')
                    break
            }
        }
        vowel('x')

    </script>
</body>

</html>
