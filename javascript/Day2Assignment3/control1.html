<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>JavaScript Control demo</h3>
    <script language="JavaScript">
        function div(num){
            if(num%6==0 && num%5==0){
                document.write(num + ' is divisble by both 5 and 6')
            }
            else{
                document.write(num + ' is not divisble by both 5 and 6')
            }

        }
        div(30)
    </script>
</body>
</html>
