<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <script language="JavaScript">
        document.write("<table border=\"1\" width='150' align='center'>")
        document.write("<tr>")
        document.write("<td>X</td><td>Y</td><td>X*Y</td>")
        document.write("</tr>")
        for (var i = 1; i <= 10; i++) {
            document.write("<tr>")
            document.write("<td>" + i + "</td>")
            document.write("<td>9</td>")
            document.write("<td><input type='text' id='value'/></td>")
            document.write("</tr>")
        }
        document.write("</table>")
    </script>
</body>

</html>
