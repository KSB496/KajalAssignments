<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function fun(){
            location.href='status.html'
            document.write('protocol : ' + window.location.protocol())
            document.write('hostname : ' + window.location.hostname())
        }
        function replaceFun(){
            document('Host Name : ' + location.replace('newwin.html').hostname)
            document.write('protocol : ' + window.location.protocol())
            document.write('hostname : ' + window.location.hostname())
        }
        function getDetail(){
            location.href='status.html'
        document.write('protocol : ' + location.protocol)
        document.write('<br>hostname : ' + location.hostname)
        }
    </script>
</head>
<body>
    <h3>Location Demo</h3>
    <input type="button" value="change" onclick="fun()">
    <input type="button" value="replace" onclick="replaceFun()">
    <input type="button" value="detail" onclick="getDetail()">
</body>
</html>
