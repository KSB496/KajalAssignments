<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script language="JavaScript">
        function randomno() {
            value = Math.random() * (10 - 1) + 1
            switch (parseInt(value)) {
                case 1:
                    document.write(value + ' One')
                    break
                case 2:
                    document.write(value + ' Two')
                    break
                case 3:
                    document.write(value + ' Three')
                    break
                case 4:
                    document.write(value + ' Four')
                    break
                case 5:
                    document.write(value + ' Five')
                    break
                case 6:
                    document.write(value + ' Six')
                    break
                case 7:
                    document.write(value + ' Seven')
                    break
                case 8:
                    document.write(value + ' Eight')
                    break
                case 9:
                    document.write(value + ' Nine')
                    break
            }

        }
        randomno()
    </script>
</body>

</html>
