<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script language="JavaScript">
        fnum = Math.ceil(-12.5111)
        document.write('ceil : ' + fnum)
        document.write('<br>')
        snum = Math.floor(-12.5111)
        document.write('floor : ' + snum)
        document.write('<br>')
        tnum = Math.round(-12.5111)
        document.write('round : ' + tnum)
    </script>
</body>

</html>
