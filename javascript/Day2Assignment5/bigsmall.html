<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="JavaScript">
        function bigsmall(array) {  
           array.reverse()
           document.write('Reverse Array : ')
           big=0;
           small=array[0];
            for(i=0;i<array.length;i++){
                document.write(array[i] + ' ')
                if(array[i]>big){
                    big=array[i]
                } else if(array[i]<small){
                    small=array[i]
                }  
            }
            document.write('<br>')
            document.write('biggest number : ' + big + '<br>smallest number : ' + small)
            document.write('<br>')
           return array.length
        }
        var arr=new Array(106,2,55,66,33,22,99)   
        document.write('Length of an array : ' + bigsmall(arr))

    </script>
</body>
</html>
