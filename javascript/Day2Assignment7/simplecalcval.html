<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function add() {
           n1 = parseInt(document.getElementById('num1').value)
           if(!isFinite(n1)){
                alert('Please enter a number!')
                return false
           }
           n2 = parseInt(document.getElementById('num2').value)
           if(!isFinite(n2)){
                alert('Please enter a number!')
                return false
           }
           res = n1+n2
           document.getElementById('result').value=res
        }
        function subtract() {
           n1 = parseInt(document.getElementById('num1').value)
           if(!isFinite(n1)){
                alert('Please enter a number!')
                return false
           }
           n2 = parseInt(document.getElementById('num2').value)
           if(!isFinite(n2)){
                alert('Please enter a number!')
                return false
           }
           res = n1-n2
           document.getElementById('result').value=res
        }
        function multiply() {
           n1 = parseInt(document.getElementById('num1').value)
           if(!isFinite(n1)){
                alert('Please enter a number!')
                return false
           }
           n2 = parseInt(document.getElementById('num2').value)
           if(!isFinite(n2)){
                alert('Please enter a number!')
                return false
           }
           res = n1*n2
           document.getElementById('result').value=res
        }
        function divide() {
           n1 = parseInt(document.getElementById('num1').value)
           if(!isFinite(n1)){
                alert('Please enter a number!')
                return false
           }
           n2 = parseInt(document.getElementById('num2').value)
           if(!isFinite(n2)){
                alert('Please enter a number!')
                return false
           }
           res = n1/n2
           document.getElementById('result').value=res
        }
    </script>
</head>

<body>
    <form name="form1">
        Num1<input type="text" id="num1"><br>
        Num2<input type="text" id="num2"><br>
        Result<input type="text" id="result"><br>
        <input type="button" value="Add" onclick="add()">
        <input type="button" value="Subtract" onclick="subtract()">
        <input type="button" value="Multiply" onclick="multiply()">
        <input type="button" value="Divide" onclick="divide()">
    </form>
</body>

</html>
