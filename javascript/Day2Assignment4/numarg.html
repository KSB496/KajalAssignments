<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript">
        function avg() {
            sum = 0
            for (i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i]
            }
            var avg = sum / arguments.length
            return avg
        }
        var a1 = avg(10, 20, 30)
        document.write('Average of A1 : ' + a1)
        document.write('<br>')
        var a2 = avg(10, 20, 30, 40, 50)
        document.write('Average of A2 : ' + a2)
    </script>
</head>
